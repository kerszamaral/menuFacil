<!-- templates/base.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>
      {% block title %}
        Base Page - menuFacil
      {% endblock %}
    </title>
  </head>
  <body>
    <main>
      {% block login %}
        {% if user.is_authenticated %}
          Hi {{ user.username }}!<form id="logout-form" method="post" action="{% url 'admin:logout' %}">
            {% csrf_token %}
            <button type="submit">Log out</button>
          </form>
          <a href="{% url 'cart:cart_detail' %}">
            Cart{% if cart %}
              ({{ cart|length }})
            {% endif %}
          </a>

          <br /><a href="{% url 'order:list_orders' %}">My orders</a>
        {% else %}
          <p>You are not logged in</p>
          <a href="{% url 'login' %}">Log In</a>
          <a href="{%url 'register' %}">Register</a>
        {% endif %}
        {{ message }}
        <br /><a href="{% url 'restaurant:index' %}">Home</a>
      {% endblock %}

      {% block content %}

      {% endblock %}
    </main>
  </body>
</html>
