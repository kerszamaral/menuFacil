{% extends 'base.html' %}
{% load static %}

{% block title %}
  Account
{% endblock %}

{% block head %}
  <link rel="stylesheet" href="{% static 'account/css/style.css' %}" />
{% endblock %}

{% block content %}
  <div class="container">
    <h1>Account</h1>

    <p class="greeting">Hi {{ user.username }}!</p>

    <div class="button">
      <a href="{% url 'account:password_change' %}">Change Password</a>
    </div>

    <div class="button">
      <form id="logout-form" method="post" action="{% url 'account:logout' %}">
        {% csrf_token %}
        <button type="submit" class="button">Log out</button>
      </form>
    </div>

    <small class= "button"><a href="{% url 'account:delete' request.user.pk %}">Delete your account</a></small>
  </div>
{% endblock %}
