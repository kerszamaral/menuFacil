{% extends 'base.html' %}
{% load static %}

{% block title %}
  Account Deletion
{% endblock %}

{% block head %}
  <link rel="stylesheet" href="{% static 'account/css/style.css' %}" />
{% endblock %}

{% block content %}
  <div class="container">
    <div class="button-danger">
    <form method="post">
      {% csrf_token %}
      <p>Are you sure you want to delete the account?</p>
      <button type="submit" class="button-danger">Delete</button>
    </form>
    </div>
  </div>
{% endblock %}
