{% extends 'base.html' %}

{% load static %}

{% block title %}
  Register
{% endblock %}

{% block head %}
  <link rel="stylesheet" href="{% static 'account/css/style.css' %}" />
{% endblock %}

{% block content %}
<body class="sub_page">
  

  {% load crispy_forms_tags %}

  <!-- Register -->
  <div class="container py-5">
    <div class="heading_container heading_center" >
      <h1 class="register" style="padding-bottom: 5vh;">Register</h1>
    </div>
    <div class="form">
      <form method="POST">
        {% csrf_token %}
        {{ register_form|crispy }}
        <button class="btn btn-primary container" type="submit">Register</button>
      </form>
    </div>
  </div>
</body>
{% endblock %}
