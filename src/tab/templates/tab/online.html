{% extends 'base.html' %}
{% load static %}

{% block title %}
  Pay Online
{% endblock %}

{% block head %}
  <link rel="stylesheet" href="{% static 'tab/css/details.css' %}" />
{% endblock %}

{% block content %}
  <div class="comanda">
    {% if tab_id %}
      <div class="button">
        <a href="{% url 'tab:payed' %}">Pay</a>
      </div>
    {% else %}
      <h1>There is no tab to pay</h1>
    {% endif %}
  </div>
{% endblock %}
